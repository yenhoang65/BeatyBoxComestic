        <title>Sign Up BeautyBox</title>
    </head>
    <body>
        <main class="sign-up">
            <div class="content">
                <div class="auth">
                    <!-- Auth intro -->
                    <div class="auth-intro">
                        <img
                            src="./assets/img/sign-up-in.svg"
                            alt=""
                            class="img-intro"
                        />
                    </div>

                    <!-- Auth-content -->
                    <div class="auth-content">
                        <div class="auth-content-inner">
                            <!-- Logo  -->
                            <a href="./index.html"
                                ><img
                                    src="./assets/img/logo.png"
                                    alt=""
                                    class="logo-img"
                            /></a>

                            <h1 class="auth-heading">Reset your password</h1>

                            <p class="desc">
                                Enter your email and we'll send you a link to
                                reset your password.
                            </p>

                            <div class="auth__message message message--success">
                                We have e-mailed your password reset link!
                            </div>

                            <form
                                action="./index.html"
                                class="form auth__form auth__form-forgot"
                            >
                                <div class="form-group">
                                    <div class="form-group">
                                        <div class="form-text-input">
                                            <input
                                                type="email"
                                                name=""
                                                placeholder="Email"
                                                id=""
                                                class="form-input"
                                            />

                                            <img
                                                src="./assets/img/Message.svg"
                                                alt=""
                                                class="input-form-icon"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group auth__btn-group">
                                    <button
                                        class="button btn-primary auth__btn form__submit-btn"
                                    >
                                        Reset password
                                    </button>
                                </div>
                            </form>

                            <p class="auth-text">
                                Back to
                                <a href="./sign-in.html" class="auth--link"
                                    >Sign In</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
