    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-login.html");
        </script>

        <main ng-controller="BlogCtrl"
        ng-app="AppBanHang" class="blogs-page">
            <div class="content">
                <!-- Breadcumbs -->
                <div class="product-container">
                    <!-- Breadcumbs -->
                    <ul class="breadcumbs">
                        <li class="breadcumbs-item">
                            <a href="./index.html" class="breadcumbs-link">
                                Trang chủ
                                <img
                                    src="./assets/img/crow-p.svg"
                                    alt=""
                                    class="breadcumbs-icon"
                                />
                            </a>
                        </li>
                        <li class="breadcumbs-item">
                            <a
                                href="#!"
                                class="breadcumbs-link breadcumbs-link-current"
                            >
                                Blogs
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Content -->
                <div class="content">
                    <div class="blogs-content" >
                        <!-- Blog 1 -->
                        <div ng-repeat="x in listBlog" class="blog-magazine">
                            <a href="#!"

                                    src="https://localhost:5001/images/blogsImage/{{x.imageFileName}}"
                                    alt=""
                                    class="blog-img"
                            /></a>

                                <a href="#!"

                                >
                            </h3>

                                {{x.content}}
