        <title>Sign Up BeautyBox</title>
    </head>
    <body ng-app="AppBanHang" ng-controller="SignUpCtrl">
        <main class="sign-up">
            <div class="content">
                <div class="auth">
                    <!-- Auth intro -->
                    <div class="auth-intro">
                        <img
                            src="./assets/img/sign-up-in.svg"
                            alt=""
                            class="img-intro"
                        />
                    </div>

                    <!-- Auth-content -->
                    <div class="auth-content">
                        <div class="auth-content-inner">
                            <!-- Logo  -->
                            <a href="./index.html"
                                ><img
                                    src="./assets/img/logo.png"
                                    alt=""
                                    class="logo-img"
                            /></a>

                            <h1 class="auth-heading">Sign Up</h1>

                            <p class="desc">
                                Letâ€™s create your account and Shop like a pro
                                and save money.
                            </p>

                            <form ng-submit="submitForm()" class="form auth-form" method="post">
                                <div class="form-group">
                                    <div class="form-text-input">
                                        <input
                                            type="text"
                                            name="firstName"
                                            ng-model="formData.firstName"
                                            placeholder="Firstname"
                                            class="form-input"
                                            required="true"
                                        />

                                        <img
                                            src="./assets/img/Message.svg"
                                            alt=""
                                            class="input-form-icon"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-text-input">
                                        <input
                                            type="text"
                                            name="lastName"
                                            ng-model="formData.lastName"
                                            placeholder="LastName"
                                            class="form-input"
                                            required="true"
                                        />

                                        <img
                                            src="./assets/img/Message.svg"
                                            alt=""
                                            class="input-form-icon"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-text-input">
                                        <input
                                            type="email"
                                            name="email"
                                            ng-model="formData.email"
                                            placeholder="Email"
                                            class="form-input"
                                            required="true"
                                        />

                                        <img
                                            src="./assets/img/Message.svg"
                                            alt=""
                                            class="input-form-icon"
                                        />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-text-input">
                                        <input
                                            type="text"
                                            name="phone"
                                            ng-model="formData.phone"
                                            placeholder="Phone"
                                            class="form-input"
                                            required="true"
                                        />

                                        <img
                                            src="./assets/img/Message.svg"
                                            alt=""
                                            class="input-form-icon"
                                        />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-text-input">
                                        <input
                                            type="text"
                                            name="address"
                                            ng-model="formData.address"
                                            placeholder="Address"
                                            class="form-input"
                                            required="true"
                                        />

                                        <img
                                            src="./assets/img/Message.svg"
                                            alt=""
                                            class="input-form-icon"
                                        />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-text-input">
                                        <input
                                            type="password"
                                            name="password"
                                            ng-model="formData.password"
                                            placeholder="Password"
                                            class="form-input"
                                            required="true"
                                        />

                                        <img
                                            src="./assets/img/Lock.svg"
                                            alt=""
                                            class="input-form-icon"
                                        />
                                    </div>
                                </div>

                                <!-- <div class="form-group">
                                    <div class="form-text-input">
                                        <input
                                            type="password"
                                            name=""
                                            placeholder="Confirm Password"
                                            class="form-input"
                                        />

                                        <img
                                            src="./assets/img/Lock.svg"
                                            alt=""
                                            class="input-form-icon"
                                        />
                                    </div>
                                </div> -->

                                <div class="form-group form-group-inline">
                                    <label class="form-checkbox">
                                        <input
                                            type="checkbox"
                                            name="checkbox"
                                            class="form-checkbox-input"
                                            required="true"
                                        />
                                        <span class="form-checkbox-label"
                                            >Set as default card</span
                                        >
                                    </label>

                                    <a
                                        href="./reset-password.html"
                                        class="auth-link form-pull-right"
                                        >Recovery Password</a
                                    >
                                </div>
                                <div class="form-group auth-btn-group">
                                    <button type="submit" class="button btn-primary auth-btn">
                                        Sign Up
                                    </button>
                                    <button class="button btn-outline auth-btn">
                                        <img
                                            src="./assets/img/g-login.svg"
                                            alt=""
                                            class="btn--icon" 
                                        />
                                        Sign in with Gmail
                                    </button>
                                </div>
                            </form>

                            <p class="auth-text">
                                You have an account yet?
                                <a href="./sign-in.html" class="auth--link"
                                    >Sign In</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/angular/angular.min.js"></script>
        <script src="./assets/angular/global.js"></script>
        <script src="./assets/angular/sign-up.js"></script>
